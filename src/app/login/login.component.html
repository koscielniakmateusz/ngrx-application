<h4>Login</h4>
<form [formGroup]="loginForm" (submit)="submit()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div *ngIf="errorMessage$ | async as message">
      <p class="text-danger">{{ message }}</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
